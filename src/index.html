<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript playground</title>
    <link rel="stylesheet" href="bundle.css">
    <!-- defer/async : load js as early as possible -->
    <!-- async executes immediately after download : should not used if js has dom connection 
         - order doesn't maintained -->
    <script src="second.js" async></script>
    <!-- defer waits for parse html to complete, than execute
         - keeps order of execution -->
    <script src="bundle.js" defer></script>
</head>

<body>
    <section class="container is-fluid">
        <div class="columns">
            <div class="column card is-half">
                <button class="button is-primary">
                    click me!
                </button>
            </div>
        </div>
    </section>
    
</body>

</html>
